name: Deploy to EC2 + Cloudflare Tunnel

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 專案原始碼
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 複製專案檔案到 EC2（scp）
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "~/weather-bot"

    - name: 遠端部署到 EC2（ssh）
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/weather-bot
          
          # 建立 .env 檔案
          echo "${{ secrets.WEATHERBOTENV }}" > .env
          
          # 安裝 Docker（如尚未安裝）
          if ! command -v docker &> /dev/null; then
            sudo apt update
            sudo apt install -y docker.io
            sudo usermod -aG docker $USER
          fi

          # 停掉舊容器（如果有）
          docker stop weather-bot || true
          docker rm weather-bot || true

          # 建立新的容器
          docker build -t weather-bot .
          docker run -d -p 80:8000 --env-file .env --name weather-bot weather-bot

          # 安裝 Cloudflared（如尚未裝）
          if ! command -v cloudflared &> /dev/null; then
            curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
            chmod +x cloudflared
            sudo mv cloudflared /usr/local/bin
          fi

          # 建立 systemd 啟動服務
          sudo tee /etc/systemd/system/cloudflared.service > /dev/null << EOF
          [Unit]
          Description=Cloudflare Tunnel
          After=network.target

          [Service]
          ExecStart=/usr/local/bin/cloudflared tunnel --url http://localhost:8000
          Restart=always
          User=ubuntu
          Environment=HOME=/home/ubuntu

          [Install]
          WantedBy=multi-user.target
          EOF

          # 啟動 Cloudflare Tunnel
          sudo systemctl daemon-reexec
          sudo systemctl daemon-reload
          sudo systemctl enable cloudflared
          sudo systemctl restart cloudflared
