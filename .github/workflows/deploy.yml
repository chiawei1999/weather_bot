name: Deploy to EC2 + Cloudflare Tunnel

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "~/weather-bot"

    - name: Deploy on EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/weather-bot

          echo "🔧 建立 .env"
          echo "${{ secrets.WEATHERBOTENV }}" > .env

          echo "🐳 安裝 Docker（如尚未安裝）"
          if ! command -v docker &> /dev/null; then
            sudo apt update
            sudo apt install -y docker.io
            sudo usermod -aG docker $USER
            newgrp docker
          fi

          echo "🧼 移除舊容器（如果有）"
          docker stop weather-bot || true
          docker rm weather-bot || true

          echo "📦 建立 Docker image"
          docker build -t weather-bot .

          echo "🚀 啟動容器"
          docker run -d --network host --env-file .env --name weather-bot weather-bot

          echo "☁️ 安裝 cloudflared（如尚未安裝）"
          if ! command -v cloudflared &> /dev/null; then
            curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
            chmod +x cloudflared
            sudo mv cloudflared /usr/local/bin
          fi

          echo "🔁 建立 systemd 服務"
          sudo tee /etc/systemd/system/cloudflared.service > /dev/null << EOF
          [Unit]
          Description=Cloudflare Tunnel
          After=network.target

          [Service]
          ExecStart=/usr/local/bin/cloudflared tunnel --url http://localhost:8000
          Restart=always
          User=ubuntu
          Environment=HOME=/home/ubuntu

          [Install]
          WantedBy=multi-user.target
          EOF

          echo "✅ 啟動 cloudflared systemd"
          sudo systemctl daemon-reexec
          sudo systemctl daemon-reload
          sudo systemctl enable cloudflared
          sudo systemctl restart cloudflared

          echo "🎉 全部部署完成！"
    - name: Start cloudflared quick tunnel
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "🚀 啟動 cloudflared quick tunnel"
          sudo pkill cloudflared || true
          nohup cloudflared tunnel --url http://localhost:8000 > ~/cloudflared.log 2>&1 &
          sleep 3
          cat ~/cloudflared.log | grep -i "trycloudflare.com" || echo "❌ 無法取得 tunnel 網址，請手動登入 EC2 查看 cloudflared.log"
